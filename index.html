<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
        <div class="results" >0</div>
        
        <div class="btns">
            <div class="top">
                <div class="allclear bgclr">AC</div>
                <div class="theme bgclr"><img src="./theme.png"></div>
                <div class="history bgclr">☼</div>
                <div class="clear bgclr">&#9003;</div>

                <div class="root bgclr">&#8730;</div>
                <div class="negative bgclr">	
                  ±</div>
                <div class="percent bgclr">%</div>
                <div class="divide bgclr">÷</div>
            </div>
            <div class="bottom">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="multiply  bgclr">×</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="subtract bgclr">–</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="add bgclr">+</div>
                <div class="decimal bgclr">.</div>
                <div class="num">0</div>
                <div class="equal bgclr">=</div>
            </div>
        </div>
    </div>
    
  </body>
</html>
<script src="script.js"></script>
